<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="stylencriptador.css">
    <script defer src="encriptador.js"></script>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="/imagenes/Logo.png" alt="LogoAlura">
    </header>

    <textarea class="areadetexto" placeholder="Ingrese el texto aquí"></textarea>
    <p class="p__advertencia"> Solo letras minúsculas y sin acentos</p>
    <div class="botones">
        <button class="botones__mod1">Encriptar</button>
        <button class="botones__mod2">Desencriptar</button>
    </div>

    <div class="respuesta">
        <img class="muneco" src="/imagenes/Muñeco.png" alt="lupamuneco">
    </div>
    <div class="mensajebox">
        <p class="texto__mensaje">Ningún mensaje fue encontrado</p>
        <p class="texto__respuesta">Ingresa el texto que desees encriptar o desencriptar.</p>
    </div>
</body>
</html>
